<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get-it</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/templates/getit.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="appbar">
    <img src="assets/img/logo-getit.png" class="logo" />
    <p class="subtitle">Como o Post-it, mas com outro verbo</p>
    <button class="btn-tec-web" ><a href="/tecweb">TecWeb</a></button>
  </div>
  
  <main class="container">
    <form class="form-card" method="post">
      <input class="form-card-title" type="text" id="titulo" name="titulo" placeholder="Título" />
      <textarea class="autoresize" name="detalhes" id="detalhes" placeholder="Digite o conteúdo..."></textarea>
      <button class="btn" type="submit">Criar</button>
    </form>
    
    <div class="card-container">
      {notes}
    </div>
    </div>
  </main>

  <script type="text/javascript" src="/templates/getit.js"></script>
</body>

</html>
